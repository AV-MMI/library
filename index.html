<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Library</title>
	<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js" id="app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js" id="auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js" id="database.js"></script>
</head>
<body>
	<main>
		<section id="library" class="divisor">
			<div id="text">
				<h1 id="title" class="incon-font">Library</h1>
				<p class="font-20">a project from <a href="https://www.theodinproject.com">The Odin Project</a>.</p>
			</div>
			<div id="addBook-container" class="addBook-container vertical">
				<button id="addBook" class="btn addBook font-20">Want to add another book?</button>
				<div id="fold" class="fold vertical">
					<form class="vertical">
						<input type="text" name="book-title" id="in-title" placeholder="Book Title" class="input" required>

						<input type="text" name="book-author" id="in-author" placeholder="Name of the author" class="input" required>

						<input type="number" name="book-pages" id="in-pages" placeholder="Number of pages" min="0" class="input" required>
					</form>
					<form>
						<div class="haveRead">
							<span>Have you read this book?</span>
							<div class="divisor">
								<div>
									<input type="radio" name="have-read" id="radioYes">
									<label for="yes">Yes</label>
								</div>

								<div>
									<input type="radio" name="have-read" id="radioNo">
									<label for="no">No</label>
								</div>
							</div>
						</div>
					</form>

					<button id="create-book" class="btn submit">Create book</button>
					<div id="close" class="close"> CLOSE</div>
				</div>
			</div>
		</section>

		<section id="bookshelves-container" class="divisor transition-1">
			<div id="noRead">
				<div class="tag font-20">
					<span class="text">Didn't Read</span>
				</div>
				<div id="noRead-bookshelf" class="bookshelf">

				</div>
			</div>

			<div id="Read">
				<div class="tag font-20">
					<span class="text">Read</span>
				</div>
				<div id="read-bookshelf" class="bookshelf">

				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="footer-container divisor">
			<div id="git" class="git">
				<a href="https://github.com/AV-MMI"><img src="./img/icons/GitHub-Mark-Light-32px.png
				" alt=""></a>
			</div>
		</div>
	</footer>
	<script src="./js/main.js"></script>
	<script src="./js/storage.js"></script>
</body>
</html>
